name: CD

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.AZURE_APPINSIGHTS_CONNECTION_STRING }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore & publish
        run: |
          dotnet restore
          dotnet publish BPCalculator/BPCalculator.csproj -c Release -o publish
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F0C8F672461C4DF08794CBC1C29908F5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9CB409C1F8ED4FDFAF0DFB92F3924FDE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1D5F04E9B1E4596A5E3466609A489D0 }}
      - name: Deploy to staging slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: staging
          package: publish
      - name: Run E2E smoke tests (placeholder)
        run: echo "npm run test:e2e" > deploy.log
      - name: Run performance test (placeholder)
        run: echo "k6 run perf.js" >> deploy.log
      - name: Run security test (OWASP ZAP placeholder)
        run: echo "zap-baseline.py" >> deploy.log
      - name: Upload deploy log
        uses: actions/upload-artifact@v4
        with:
          name: staging-deploy-log
          path: deploy.log

  promote-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Swap slots (blue/green)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --resource-group $RESOURCE_GROUP \
              --name $WEBAPP_NAME \
              --slot staging --target-slot production
      - name: Telemetry verification gate
        run: echo "Verify App Insights signals post-swap" > release.log
      - name: Authorization gate placeholder
        run: echo "Require reviewer approval before final rollout" >> release.log
      - name: Upload release log
        uses: actions/upload-artifact@v4
        with:
          name: release-log
          path: release.log
