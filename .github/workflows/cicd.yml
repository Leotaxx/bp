name: CI-CD

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  # ---------------------- CI ----------------------
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Code style / analyzers
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build --no-restore -warnaserror
      - name: Unit tests with coverage
        run: dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults/unit
      - name: BDD tests
        run: dotnet test BPCalculator.BddTests/BPCalculator.BddTests.csproj --no-build --results-directory ./TestResults/bdd

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Dependency vulnerability scan
        run: dotnet list package --vulnerable || true

  codeql:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL analyze
        uses: github/codeql-action/analyze@v3

  # ---------------------- CD: deploy to staging ----------------------
  deploy-staging:
    # only run CD when:
    # - push to master, OR
    # - workflow_dispatch
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    needs: codeql
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ secrets.AZURE_STAGING_URL }}
    permissions:
      contents: read
      issues: write
    env:
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      STAGING_URL: ${{ secrets.AZURE_STAGING_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & publish
        run: |
          dotnet restore
          dotnet publish BPCalculator/BPCalculator.csproj -c Release -o publish

      - name: Deploy to staging slot (green) via publish profile
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: publish

      - name: Upload web app artifact for prod promotion
        uses: actions/upload-artifact@v4
        with:
          name: webapp-publish
          path: publish

      # ------------------ tests on staging ------------------

      - name: Smoke test staging
        run: |
          echo "Running smoke test against $STAGING_URL" | tee deploy.log
          for i in {1..10}; do
            if curl -fsS "$STAGING_URL" > /dev/null; then
              echo "Smoke test passed on attempt $i" | tee -a deploy.log
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5s..." | tee -a deploy.log
            sleep 5
          done
          echo "Smoke test FAILED after 10 attempts" | tee -a deploy.log
          exit 1

      - name: Lightweight performance test
        run: |
          echo "" >> deploy.log
          echo "Starting lightweight performance test..." | tee -a deploy.log
          start=$(date +%s)
          for i in {1..50}; do
            curl -s -o /dev/null "$STAGING_URL" &
          done
          wait
          end=$(date +%s)
          duration=$((end-start))
          echo "50 requests completed in ${duration}s" | tee -a deploy.log

      - name: OWASP ZAP baseline scan (security)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: ${{ env.STAGING_URL }}
          fail_action: false
        continue-on-error: true

      - name: Append ZAP note to log
        run: echo "ZAP baseline scan executed against $STAGING_URL" >> deploy.log

      - name: Upload staging deploy log
        uses: actions/upload-artifact@v4
        with:
          name: staging-deploy-log
          path: deploy.log

  # ---------------------- CD: promote to production ----------------------
  promote-prod:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net
    permissions:
      contents: read
    env:
      WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

    steps:
      - name: Download web app artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish
          path: publish

      - name: Deploy to production via publish profile
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish

      - name: Telemetry / health verification gate
        env:
          PROD_URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net
        run: |
          echo "Waiting 30s for production to stabilise..." > release.log
          sleep 30
          echo "Checking production health at $PROD_URL" | tee -a release.log
          if curl -fsS "$PROD_URL" > /dev/null; then
            echo "Production health check PASSED" | tee -a release.log
          else
            echo "Production health check FAILED" | tee -a release.log
            exit 1
          fi

      - name: Upload release log
        uses: actions/upload-artifact@v4
        with:
          name: release-log
          path: release.log
